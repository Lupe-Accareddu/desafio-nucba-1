<!DOCTYPE html>
<html lang="en">
    <head>
        <title>desafio 2 nucba</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <section class="seccion-contacto">
                <h1 class="h1-contacto">Contacto</h1>
            <div class="divcontacto">
                <form>
                    <div class="nombrecontacto">
                        <div class="nombre-apellido">
                            <label for="nombre">❀ Nombre:</label>
                            <input class="inputclass" type="text" id="nombre" required placeholder="Tu nombre">
                        </div>

                        <div class="nombre-apellido">
                            <label for="apellido">❀ Apellido:</label>
                            <input class="inputclass" type="text" id="apellido" required placeholder="Tu apellido">
                        </div>
                    </div>

                    <div class="mailcontacto">
                        <label for="mail"></label>
                        <input type="email" class="inputclass" id="mail" required placeholder="ejemplo@tumail.com">
                    </div>

                    <div class="mensajecontacto">
                        <label for="mensaje"></label>
                        <textarea class="textarea-class" id="mensaje" placeholder="Escribime un mensaje!" required cols="50" rows="5" maxlength="350"></textarea>
                    </div>

                    <div class="enviarbtn">
                        <input type="submit" class="enviar-mensaje">
                    </div>
                    
                </form>
            </div>
        </section>
    
    </body>
</html>
